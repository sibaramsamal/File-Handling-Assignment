<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>File Upload</title>
</head>
<body>
<h2>Upload Excel/CSV File</h2>

<form method="post" action="/file-processer/upload" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <br><br>
    <label>Start Row: </label>
    <input type="number" name="startRow" min="0" value="0">
    <br><br>
    <button type="submit">Upload</button>
</form>

<br>
<p th:if="${error}" th:text="${error}" style="color: red;"></p>
<h3 th:if="${fileName}">File: <span th:text="${fileName}"></span></h3>

<table border="1" th:if="${data}">
    <tr th:each="row : ${data}">
        <td th:each="cell : ${row}" th:text="${cell}"></td>
    </tr>
</table>
</body>
</html>
